<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="../index.html">volver atras</a>
    <section></section>
</body>


<script>
    fetch("https://harmless-titmouse-39.hasura.app/api/rest/users/all", {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + JSON.parse(localStorage.getItem("data")).id_token
        }
    })
    .then(res => res.json())
    .then(data => {
        let alumnos = data.page_proyect1_Usuario;
        for(alumno of alumnos) {
            let section = document.querySelector('section');
            let article = document.createElement('article');
            section.appendChild(article);
            article.outerHTML = `<article><h3>${alumno.UsuarioXCursos[0].Curso.nombre}</h3><p>${alumno.nombre}</p></article>`;
        }
    })
</script>
</html>
